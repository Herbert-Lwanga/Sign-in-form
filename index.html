<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- <img src="pexels-harrison-candlin.jpg" alt="waves"> -->
    <div class="left">
        <img src="undraw_lighthouse_re_7r60.svg" alt="Hacker rank">
    </div>
    <div class="right">
        <p>The home of a service that doesn't exist yet.....</p>
        <form action="#" method="get">
            
            
            <div class="form-row-1">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name"></input>
                </div>
            </div>
            
            <div class="form-row-2">
                <div class="form-row">
                    <label for="mail">EMAIL</label>
                    <input type="email" name="email" id="mail">
                </div>
                
                <div class="form-row">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number" >
                </div>
            </div>
            
            <div class="form-row-3">
                <div class="form-row">
                    <label for="initial-password">PASSWORD</label>
                    <input type="password" name="initial-password" id="initial-password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                </div>
                
                <div class="form-row">
                    <label for="confirmation-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmation-password" id="confirmation-password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" >
                </div>
            </div>
            <div class="form-row-4">
                <button type="submit">Create account</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
