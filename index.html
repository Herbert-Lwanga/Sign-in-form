<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="pexels-harrison-candlin.jpg" alt="waves"> -->
    <form action="#" method="get">
        
        
        <div class="form-column1">
            <div class="form-row">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
            </div>
        
            <div class="form-row">
                <label for="mail">EMAIL</label>
                <input type="email" name="email" id="mail">
            </div>
            <div class="form-row">
                <label for="initial-password">PASSWORD</label>
                <input type="password" name="initial-password" id="initial-password">
            </div>
            <button type="submit">Create account</button>
        </div>
        
        <div class="form-column2">
            <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name"></input>
            </div>
            <div class="form-row">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number">
            </div>
        
            <div class="form-row">
                <label for="confirmation-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirmation-password" id="confirmation-password">
            </div>
        </div>
        

    </form>
</body>
</html>
